<!DOCTYPE html>
<html lang="es"  data-framework="angularjs">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Estacion Radar Managua</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/radar.css">
	<link rel="stylesheet" href="css/animations.css">
		<link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />



	<!-- Latest compiled and minified CSS -->
 	<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<!-- Latest compiled and minified JavaScript
	<script src="vendors/angular.js"></script>
	 -->
	

	<link rel="stylesheet" href="vendors/bower_components/select2/select2.css">
	<link rel="stylesheet" href="vendors/bower_components/angular-motion/dist/angular-motion.css">
	<script type="text/javascript" src="vendors/bower_components/select2/select2.js"></script>
	<script type="text/javascript" src="vendors/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="vendors/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script type="text/javascript" src="vendors/bower_components/angular-ui-select2/src/select2.js"></script>
	<script type="text/javascript" src="vendors/bower_components/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="vendors/bower_components/angular-ui-tinymce/src/tinymce.js"></script>

	<script type="text/javascript" src="vendors/bower_components/angular-strap/dist/angular-strap.js"></script>
	<script type="text/javascript" src="vendors/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>

	<script type="text/javascript" src="vendors/bower_components/angular-animate/angular-animate.js"></script>
	
	

	<script src="vendors/angular-route.js"></script>
	<script src="vendors/angular-locale_es-mx.js"></script>


	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/controllers/bitacora/notasCtrl.js"></script>
	<script src="js/services/bitacoraFact.js"></script>
  
	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap/js/bootstrap.min.js"></script>


</head>
<body ng-app="salaTecnica">

	<header class="row">
		<div class="logo col-md-1">			
				<img src="imagenes/Notes.png">		
		</div>
		<div class="titular col-md-8">			
			<h1 class="titulo" >
				Empresa Administradora de Aeropuertos Internacionales
			</h1>
			<div>
				<a class="subtitulo" href="#">
					Estacion Radar Managua
				</a>				
			</div>
		</div>
	<div class="usuario col-md-3">	
		<div class="btn-group">
		  <a class="btn btn-primary btn-sm" href="#">
		  		<span class="glyphicon glyphicon-user"></span> 
		  			{{user.firstName}}
					{{user.lastName}}
		  </a>
		  <a class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown"  onclick="return false" >
		  		<span class="caret"></span>
		  </a>
		  <ul class="dropdown-menu">
		  	<li> <a href="#/myProfile" class="salir"><span class="glyphicon glyphicon-pencil"></span> Editar perfil</a></li>
		    <li> <a href="/log-me-out" class="salir"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
		  </ul>
		</div>
	</div>
	
	</header>

<!--Barra de Navegacion -->
	<nav>
		<ul class="menu nav nav-pills" >
			<li ><a class="home "href="#/"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
					
			<li class="dropdown"><!--Submenu-->
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" onclick="return false">
              	<span class="glyphicon glyphicon-book"></span> Bitacora <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/crearNota">
                	<span class="glyphicon glyphicon-plus"></span>
                	Crear Nota</a>
                </li>
                <li><a href="#/systemsCatalog">
                	<span class="glyphicon glyphicon-list"></span>
                	Catalogo sistemas
                	</a>
                </li>                
              </ul>
            </li>
            <li>
            	<!--
            	<a href="#">
            		<span class="glyphicon glyphicon-calendar"></span>
            		 Horario
            	</a>
            	-->
            </li>
			
            <li>
            	<form class="navbar-form navbar-left" role="search">
			        <div class="form-group">
			          <input type="text" class="form-control query " ng-model="query"
			          title="Filtrar lista de notas cargadas" placeholder="Texto a buscar">
			        </div>
	      		</form>


            </li>
		
		</ul>
			
	</nav>
 


	<section class="notas row view-frame"  ng-view>	
		
	</section>


	<footer class="text-center">
		<h3>
			<strong>Powered by Eder Xavier Rojas </strong>
			<span class="mejor">
			 	<span class="glyphicon glyphicon-copyright-mark"></span> {{year}}
			</span>
		</h3>
	</footer>


</body>

</html>
